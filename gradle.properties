# =====================================================================
# Gradle Project Settings
# =====================================================================

# JVM options for Gradle Daemon
# - enable native access (removes System::load warning in Gradle 9+)
# - set max heap size to 2 GB
org.gradle.jvmargs=--enable-native-access=ALL-UNNAMED -Xmx2g

# ---------------------------------------------------------------------
# Build Performance
# ---------------------------------------------------------------------

# Enable parallel project execution (uses multiple CPU cores)
org.gradle.parallel=true

# Enable build cache (reuse task outputs between builds)
org.gradle.caching=true

# Enable configuration cache (experimental  stable in Gradle 9.x)
# Huge speedup for repeat builds
org.gradle.configuration-cache=true

# ---------------------------------------------------------------------
# Java Toolchains
# ---------------------------------------------------------------------

# Allow Gradle to auto-detect installed JDKs
org.gradle.java.installations.auto-detect=true

# Optional: pin a specific JDK path (uncomment + update if needed)
# org.gradle.java.installations.paths=C:\\Program Files\\Java\\jdk-17

# ---------------------------------------------------------------------
# Networking
# ---------------------------------------------------------------------

# Timeout for Gradle network downloads (ms)
systemProp.org.gradle.internal.http.socketTimeout=10000
systemProp.org.gradle.internal.http.connectionTimeout=10000
